<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageUploader</title>
  <link rel="stylesheet" href="./css/darkroom.css">
  <link rel="stylesheet" href="./css/page.css">
  
</head>
<body>
  <header id="header">
    <div class="container">
      <h1>Image-<strong>editor</strong></h1>
      <p class="hero">
        Upload Images and Play with them! 
      </p>
    </div>
  </header>


  <div id="content">
    <div class="container">
      <section class="copy">
      	<form>
      		<input type ="file" id="imgInp" accept="image/*"/>
	        <div class="figure-wrapper">
	          <figure class="image-container target">
	            <img src="#" alt="Your Image" id="pic">
	          </figure>
	        </div>
	      
        </form>
      </section>
    </div>
  </div>

  <script src="./js/fabric.js"></script>
  <script type="text/javascript" src = "./js/main.js"></script>
</body>
</html>
